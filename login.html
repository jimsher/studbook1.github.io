<!DOCTYPE html>
<html>
<head>

</head>



<body>
    <main>
        <div class="row">

                    <button class="btn-new">ახალი ანგარიშის შექმნა</button>

            </div>
        </div>
   </main>
   <foter>
       <div class="footer-contents">

       </div>
   </foter>
